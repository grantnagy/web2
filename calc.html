<html> 
   <head> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <script> 
                  var memory;
         function dis(val) 
         { 
             document.getElementById("result").value+=val; 
         } 
         function solve() 
         { 
             let x = document.getElementById("result").value;

               if (x.indexOf("^") != -1) power(x);
               else {
                  let y = eval(x);
                   document.getElementById("result").value = y;
               }
         }
         function clr() 
         { 
             document.getElementById("result").value = ""; 
         }
         function bs()
         {
            let x = document.getElementById("result").value;
            let y = x.substring(0, x.length-1);
            document.getElementById("result").value = y;
         } 
         function power(x) 
         {  
             var nums = x.split('^');
             var a = nums[0];
             var c = nums[1];
             var y = Math.pow(a,c);
             document.getElementById("result").value = y;
         }
         function squareroot() 
         { 
             let x = document.getElementById("result").value; 
             let y = eval(x);
             let z = Math.sqrt(y,2); 
             document.getElementById("result").value = z; 
         }
         function per() 
         { 
             let x = document.getElementById("result").value; 
             let y = eval(x);
             let z = (y/100);
             document.getElementById("result").value = z; 
         }
        
         function mem(a) 
         {
            switch(a){
               case '1': memory = "";
               break;
               case '2': solve(); 
                         memory = document.getElementById("result").value;
               break;
               case '3': dis(memory);
               break;
            }
         } 
      </script> 
   </head> 
   <link href="styles.css" rel="stylesheet">
   <body> 
     <table class="table table-dark">
      <tr>
         <td colspan="4">Calculator</td>
      </tr>
         <tr> 
            <td colspan="4"><input type="text" id="result" size="60"></td>  
         </tr> 
         <tr>
          <td><input type="button" class="btn btn-dark" value="%" onclick="per()"/> </td>
          <td><input type="button" class="btn btn-dark" value="xⁿ" onclick="dis('^')" onclick="square()"/> </td>
          <td><input type="button" class="btn btn-dark" value="√x" onclick="squareroot()"/> </td>
          <td><input type="button" value="Clear" onclick="clr()" class="btn btn-dark"/></td> 
         </tr>
         <tr>
            <td><input type="button" value="MC" onclick="mem('1')" class="btn btn-dark"/></td>
            <td><input type="button" value="MR" onclick="mem('3')" class="btn btn-dark"/></td>
            <td><input type="button" value="M+" onclick="mem('2')" class="btn btn-dark"/></td>
            <td><input type="button" value="⌫" onclick="bs()" class="btn btn-dark"/></td>
           </tr> 
         <tr> 
            <td><input type="button" class="btn btn-dark" value="1" onclick="dis('1')"/> </td> 
            <td><input type="button" class="btn btn-dark" value="2" onclick="dis('2')"/> </td> 
            <td><input type="button" class="btn btn-dark" value="3" onclick="dis('3')"/> </td> 
            <td><input type="button" class="btn btn-dark" value="+" onclick="dis('+')"/> </td> 
         </tr> 
         <tr> 
            <td><input type="button" class="btn btn-dark" value="4" onclick="dis('4')"/> </td> 
            <td><input type="button" class="btn btn-dark" value="5" onclick="dis('5')"/> </td> 
            <td><input type="button" class="btn btn-dark" value="6" onclick="dis('6')"/> </td> 
            <td><input type="button" class="btn btn-dark" value="-" onclick="dis('-')"/> </td>
         </tr> 
         <tr> 
            <td><input type="button" class="btn btn-dark" value="7" onclick="dis('7')"/> </td> 
            <td><input type="button" class="btn btn-dark" value="8" onclick="dis('8')"/> </td> 
            <td><input type="button" class="btn btn-dark" value="9" onclick="dis('9')"/> </td> 
            <td><input type="button" class="btn btn-dark" value="*" onclick="dis('*')"/> </td> 
         </tr> 
         <tr> 
            <td><input type="button" class="btn btn-dark" value="/" onclick="dis('/')"/> </td> 
            <td><input type="button" class="btn btn-dark" value="." onclick="dis('.')"/> </td> 
            <td><input type="button" class="btn btn-dark" value="0" onclick="dis('0')"/> </td>
            <td><input type="button" class="btn btn-dark" value="=" onclick="solve()"/> </td> 
         </tr>
      </table> 
   </body>
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script> 
</html>
