<html> 
   <head> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <script> 
         function dis(val) 
         { 
             document.getElementById("result").value+=val; 
         } 
           
         function solve() 
         { 
             let x = document.getElementById("result").value; 
             let y = eval(x); 
             document.getElementById("result").value = y; 
         }
         function clr() 
         { 
             document.getElementById("result").value = ""; 
         } 
         function square() 
         { 
             let x = document.getElementById("result").value; 
             let y = eval(x);
             let z = Math.pow(y,2); 
             document.getElementById("result").value = z; 
         }
         function squareroot() 
         { 
             let x = document.getElementById("result").value; 
             let y = eval(x);
             let z = Math.sqrt(y,2); 
             document.getElementById("result").value = z; 
         }
         function per() 
         { 
             let x = document.getElementById("result").value; 
             let y = eval(x);
             let z = (y/100);
             document.getElementById("result").value = z; 
         }
      </script> 
   </head> 
   <link href="styles.css" rel="stylesheet">
   <body> 
     <table class="table table-dark">
      <tr>
        <th scope="col">Calculator</th>
      </tr>
         <tr> 
            <td colspan="4"><input type="text" id="result" size="60"></td>  
         </tr> 
         <tr> 
            <td><input type="button" class="btn btn-dark" value="+" onclick="dis('+')"/> </td> 
            <td><input type="button" class="btn btn-dark" value="1" onclick="dis('1')"/> </td> 
            <td><input type="button" class="btn btn-dark" value="2" onclick="dis('2')"/> </td> 
            <td><input type="button" class="btn btn-dark" value="3" onclick="dis('3')"/> </td> 
         </tr> 
         <tr> 
            <td><input type="button" class="btn btn-dark" value="-" onclick="dis('-')"/> </td>
            <td><input type="button" class="btn btn-dark" value="4" onclick="dis('4')"/> </td> 
            <td><input type="button" class="btn btn-dark" value="5" onclick="dis('5')"/> </td> 
            <td><input type="button" class="btn btn-dark" value="6" onclick="dis('6')"/> </td> 
         </tr> 
         <tr> 
           <td><input type="button" class="btn btn-dark" value="*" onclick="dis('*')"/> </td> 
            <td><input type="button" class="btn btn-dark" value="7" onclick="dis('7')"/> </td> 
            <td><input type="button" class="btn btn-dark" value="8" onclick="dis('8')"/> </td> 
            <td><input type="button" class="btn btn-dark" value="9" onclick="dis('9')"/> </td> 
         </tr> 
         <tr> 
            <td><input type="button" class="btn btn-dark" value="/" onclick="dis('/')"/> </td> 
            <td><input type="button" class="btn btn-dark" value="." onclick="dis('.')"/> </td> 
            <td><input type="button" class="btn btn-dark" value="0" onclick="dis('0')"/> </td>
            <td><input type="button" class="btn btn-dark" value="=" onclick="solve()"/> </td> 
         </tr>
         <tr>
          <td><input type="button" value="Clear" onclick="clr()" class="btn btn-dark"/></td>
          <td><input type="button" class="btn btn-dark" value="%" onclick="per()"/> </td>
          <td><input type="button" class="btn btn-dark" value="x²" onclick="square()"/> </td>
          <td><input type="button" class="btn btn-dark" value="√x" onclick="squareroot()"/> </td> 
         </tr> 
      </table> 
   </body>
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script> 
</html>
